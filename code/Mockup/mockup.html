<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Debt Advice Agency Finder</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body>
        <div id="container">
            <header>
                <span class="heading">Debt Advice Agency Finder</span>
                <span id="search">
                    <input placeholder="Search...">
                    <button><i class="fa fa-search"></i></button>
                </span>
            </header>
            
            <nav>
                <button class="w3-button w3-block w3-black w3-border w3-border-white">Filter</button>
                <button class="w3-button w3-block w3-pink w3-border w3-border-white">Maps &amp; Directions</button>
                <button class="w3-button w3-block w3-pink w3-border w3-border-white">Table of Content</button>
                <button class="w3-button w3-block w3-pink w3-border w3-border-white">My Account</button>

            </nav>
            
            <main>
                <div class="w3-bar w3-black">
                    <button class="w3-bar-item w3-button w3-border">Service</button>
                    <button class="w3-bar-item w3-button w3-border">Postcode</button>                    
                    <button class="w3-bar-item w3-button w3-border">Availability</button>
                </div>

                <div class="button-container">
                    <button class="w3-bar-item w3-button w3-border w3-right">Apply filters</button>
                </div>

                <iframe src="https://arcg.is/0CjbqS1" width="800" height="800"></iframe>

            </main>
        </div>
    </body>
</html>
