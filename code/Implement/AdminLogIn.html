<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Log In</title>
<link rel="stylesheet" href="Login.css">
</head>
<body>

    <h1>Log In as Admin</h1>
   
    <!--Username and Password textbox-->
   
    <div class="container">
            <input type="text"
            placeholder="Username"
            class="form-control"
            required>
        </div>
        
        <div class="container">
                <input type="password"
                placeholder="Password"
                class="form-control"
                required>
    
        </div>

        <!--Sign in button-->
        
        <button class="pill" id="Sign in" type="button"><a href="index.html" >Sign in</a></button>
        
</body>
