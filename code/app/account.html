<!DOCTYPE html>
<html lang="en">

<!-- Author: Wilhelmina Acheampong -->
<!-- My Account Implementation Page -->

    <head>
        <title>Debt Advice Agency Finder</title>
        <link rel="stylesheet" href="style.css">       
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div id="container">
            <header>
                <span class="heading">Debt Advice Agency Finder</span>

                <label class="switch" >
                  <input type="checkbox" id="themeToggle">
                  <span class="slider"></span>
              </label>
            </header>
            

            <nav>
                <button onclick="location.href='' " class="w3-bar-item w3-button w3-block w3-black w3-border w3-border-white">Find Data By: </button>
                <button onclick=" location.href='map.html' " class="w3-button w3-block w3-purple w3-border w3-border-white">Maps &amp; Directions</button>
                <button onclick=" location.href='index.html' " class="w3-button w3-block w3-purple w3-border w3-border-white">Table of Content</button>
            </nav>

            <!-- Main Section - Body for maps and contents -->
            <main id="single" show="second">
                <div id="first"> 
                  <div class="w3-bar">
                    <button class="w3-block w3-purple w3-bar-item w3-button w3-border">Postcode</button>
                    <button onclick="document.getElementById('single').setAttribute('show','second')" class="w3-bar-item w3-button w3-border">My Account</button>
                  </div>

                  <!-- Apply filters dropdown list-->
                  <<div>
                    <label for="filterSelect">Apply Filters: </label>
                    <select id="filterSelect">
                      <option value="all">All</option>
                      <option value="availablility">Availability</option>
                      <option value="postcode">Postcode</option>
                    </select>
                    <input id="filterInput" placeholder="Enter filter value">
                    <button id="applyFilterBtn">Apply</button>
                  </div>

                  <div id="Postcode">
                    <iframe src="https://arcg.is/1j11ae2" width="800" height="600" ></iframe>
                  </div>
                </div>
        
                <div id="second">
                  <div class="w3-bar">
                    <button onclick="document.getElementById('single').setAttribute('show','first')" class="w3-bar-item w3-button w3-border">Postcode</button>
                    <button class="w3-bar w3-purple w3-bar-item w3-button w3-border">My Account</button>
                  </div>

                  <!-- Apply filters dropdown list-->
                  <div>
                    <label for="filterSelect">Apply Filters: </label>
                    <select id="filterSelect">
                      <option value="all">All</option>
                      <option value="availablility">Availability</option>
                      <option value="postcode">Postcode</option>
                    </select>
                    <input id="filterInput" placeholder="Enter filter value">
                    <button id="applyFilterBtn">Apply</button>
                  </div>
                  
                  <!-- My Account Page-->
                  <div id="My Account">                             
                    <div class="pro-container">
                      <!--Profile section-->
                      <div class="profile">
                        <img src=" " alt="Profile Image">
                        <div class="profile-info">
                          <h2>Kent Brighton</h2>
                          <p>Email: kentbrighton@agency.com</p>
                          <p>Phone number: 0000000001</p>
                        </div>
                      </div>
                      
                      <!--Bookmark Section-->
                      <div class="section">
                      <h3>BOOKMARKS</h3>
                      <div id="bookmarkSection"></div>
                      <button class="add-Btn" onclick="window.location.href='index.html' ">+ Add more...</button>
                    </div>
        
                      <!--Notes Section-->
                      <div class="section">
                        <h3>NOTES</h3>
                        <textarea class="notes" id="userNotes" rows="4" cols="50" placeholder="Write your notes here..."></textarea>
                      </div>
                    </div>
                  
                  </div>
        
                </div>

            </main>
        </div>

        <!--Link to JavaScript-->
        <script src="script.js"></script>

    </body>
</html>
